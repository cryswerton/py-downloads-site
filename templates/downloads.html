{% extends 'base.html' %}

{% block head %}

    <title>Py Downloads</title>

{% endblock %}

{% block body %}

    <h1>Downloads Page</h1>
    <div class="downlods">
        {% for file in files %}
        <div>
            <a href="{{ url_for('download_file', name=file) }}">{{ file }}</a>
            <button type="button" onclick="window.location.href='{{ url_for( 'delete_file', name=file) }}';">X</button>
        </div>
        {% endfor %}
    </div>
    <hr>
    <div>
        <a href="{{ url_for('home')}}">Home</a>
    </div>
    <div>
        <a href="{{ url_for('upload')}}">Upload</a>
    </div>

{% endblock %}
